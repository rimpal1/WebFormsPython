{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Patient Name</th>
        <th scope="col">Patient Sex</th>
        <th scope="col">Patient Age</th>
        <th scope="col">Patient Height(inches)</th>
        <th scope="col">Patient Weight(lbs)</th>

    </tr>
    </thead>
    <tbody>
    {% for patient in patients %}
    <tr>
        <td><a href="view/{{patient.id}}">{{ patient.PatientName }}</a></td>
        <td>{{ patient.PatientSex }}</td>
        <td>{{ patient.Age }}</td>
        <td>{{ patient.Height }}</td>
        <td>{{ patient.Weight }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
