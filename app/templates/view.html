{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ patient.PatientName }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">Age: {{ patient.Age }}</li>
        <li class="list-group-item">Sex: {{ patient.PatientSex }}</li>
        <li class="list-group-item">Height: {{ patient.Height }}</li>
        <li class="list-group-item">Weight: {{ patient.Weight }}</li>

    </ul>
    <div class="card-body">
        <a href="/edit/{{patient.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{patient.id}}" method="post"><button type="submit" class="btn btn-danger" onclick="onDelete()" >Delete</button></form>


{% endblock %}
