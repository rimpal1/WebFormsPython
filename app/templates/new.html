{% extends "layout.html" %}
{% block content %}
<form action="/patients/new" method="POST">
    <div class="row">
        <div class="col">
            <label for="pname">Patient Name</label>
            <input id="pname" type="text" class="form-control" name="pname">
        </div>
        <div class="col">
            <label for="psex">Patient Sex (M / F)</label>
            <input id="psex" type="text" class="form-control"
                   name="psex">
        </div>
        <div class="col">
            <label for="age">Patient Age</label>
            <input id="age" type="text" class="form-control"  name="age">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="height">Patient Height(inches)</label>
            <input id="height" type="text" class="form-control"  name="height">
        </div>
        <div class="col">
            <label for="weight">Patient weight(lbs)</label>
            <input id="weight" type="text" class="form-control" name="weight">
        </div>
    </div>

    <button type="submit" class="btn btn-success" onclick="onAdd()">Add Patient</button>

</form>

{% endblock %}
